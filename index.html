    <meta charset="UTF-8" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      ToggleEventListener = () => {
        const navToggle = document.querySelector(".nav-toggle");
        const navMenu = document.querySelector(".nav-menu");

        if (navToggle && navMenu) {
          navToggle.addEventListener("click", () => {
            navMenu.classList.toggle("hidden");
          });
        }
      };
      // Tailwind handles responsive design via utility classes.
      // For mobile view, ensure your components use responsive classes like:
      // 'p-4', 'text-base', 'sm:text-lg', 'md:p-8', etc.
      // No extra JS is needed here for mobile view.
    </script>
  </body>
</html>
